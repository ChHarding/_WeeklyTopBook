<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYT Best Sellers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>New York Times Best Sellers</h1>
    {% for genre, books in best_sellers.items() %}
        <h2>{{ genre.replace('-', ' ').title() }}</h2>
        <ul>
            {% for book in books %}
                <li>{{ book.book_details[0].title }} by {{ book.book_details[0].author }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
